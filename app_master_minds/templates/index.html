<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="row">
            <div class="col">
                <img src="{% static 'brain.jpeg' %}" alt="Cartoon Brain" id="brain_cartoon" height="200px">
                <h1>Welcome to Master Minds!</h1>
            </div>
        </div>

        {% if messages %}
            {% for error in messages %}
                <p class="text-danger">{{ error }}</p>
            {% endfor %}
        {% endif %}

        <div class="row">

            <div class="col">
                <h3>Create an account</h3>

                <form action="/register" method="POST">
                    {% csrf_token %}
                    <p>First Name: <input type="text" name="first_name"></p>
                    <p>Last Name: <input type="text" name="last_name"></p>
                    <p>Email: <input type="text" name="email" placeholder="you@example.com"></p>
                    <p>Photo Url: <input type="text" name="photo_url"></p>
                    <p>Password: <input type="password" name="password"></p>
                    <p>Confirm Password: <input type="password" name="confirm_password"></p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col">
                <h3>Sign In</h3>

                <form action="/login" method="POST">
                    {% csrf_token %}
                    <p>Email: <input type="text" name="email"></p>
                    <p>Password: <input type="password" name="password"></p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
